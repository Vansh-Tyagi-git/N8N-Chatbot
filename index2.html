<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask Perplexity ðŸ¤–</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 1rem;
    }

    #chat {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #chatBox {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .message {
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .message.user {
      color: green;
      text-align: right;
    }

    .message.bot {
      color: #333;
      text-align: left;
    }

    input {
      padding: 0.5rem;
      width: 70%;
      font-size: 16px;
    }

    button {
      padding: 0.5rem;
      font-size: 16px;
      background-color: #2b8a3e;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #256e33;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h1>Ask Perplexity ðŸ¤–</h1>
    <div id="chatBox"></div>
    <input id="userInput" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const inputField = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");

    function appendMessage(sender, text, className) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${className}`;
      
      // Replace \n with <br> for bot responses only
      if (className === "bot") {
        text = text.replace(/\n/g, "<br>");
        msgDiv.innerHTML = `<strong>${sender}:</strong><br>${text}`;
      } else {
        msgDiv.innerHTML = `<strong>${sender}:</strong> ${escapeHTML(text)}`;
      }

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }


    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, (m) => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;",
        "'": "&#039;"
      }[m]));
    }

    async function sendMessage() {
      const userMessage = inputField.value.trim();
      if (!userMessage) return;

      appendMessage("You", userMessage, "user");
      inputField.value = "";

      try {
        const response = await fetch("https://vansh-tyagi.app.n8n.cloud/webhook-test/ai-image", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ text: userMessage }),
        });

        let rawText = await response.text();
        console.log("ðŸ“¥ Raw response:", rawText);

        // ðŸ§¹ Remove <think>...</think>
        rawText = rawText.replace(/<think>[\s\S]*?<\/think>/gi, "").trim();

        // ðŸ§¹ Remove outer { ... } if present
        if (rawText.startsWith("{") && rawText.endsWith("}")) {
          rawText = rawText.slice(1, -1);
        }

        //remove first occurance of "mesaages:"
        rawText = rawText.replace(/["']?message["']?\s*:\s*/, "");


        // ðŸ§¹ Remove all asterisks used for markdown
        rawText = rawText.replace(/\*/g, "");

        appendMessage("Bot", rawText, "bot");

      } catch (error) {
        console.error("âŒ Fetch Error:", error);
        appendMessage("Bot", `âŒ Network Error: ${error.message}`, "bot");
      }
    }



    // Optional: Trigger send on Enter key
    inputField.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
